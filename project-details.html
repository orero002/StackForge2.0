<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .details-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .details-container h1 {
            color: #d4af37;
            margin-top: 0;
            font-size: 2.5em;
        }

        .project-images {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .details-container img {
            max-width: 48%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .details-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            text-align: left;
        }

        .client-details {
            text-align: left;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #b68718;
        }
    </style>
</head>

<body>
    <div id="details-container" class="details-container">
        <!-- Project details will be injected here by JavaScript -->
    </div>

    <script>
        /**
         * Fetches project data from projects.json and renders the details for the current project.
         */
        async function loadAndRenderProjectDetails() {
            const container = document.getElementById('details-container');
            const params = new URLSearchParams(window.location.search);

            const projectName = params.get('project');
            if (!projectName) {
                renderError(container);
                return;
            }

            try {
                const response = await fetch('projects.json');
                const projects = await response.json();

                // The long_description from JSON is the main description on this page.
                const project = projects.find(p => p.name === projectName);

                if (project) {
                    const imagesHtml = project.images.map(src => `<img src="${src}" alt="${project.name}">`).join('');

                    let clientDetailsHtml = '';
                    if (project.client_details) {
                        clientDetailsHtml += '<h2>Client Details</h2>';
                        if (typeof project.client_details === 'string') {
                            clientDetailsHtml += `<p>${project.client_details}</p>`;
                        } else if (typeof project.client_details === 'object') {
                            clientDetailsHtml += '<div class="client-details">';
                            if (project.client_details.name) {
                                clientDetailsHtml += `<p><strong>Name:</strong> ${project.client_details.name}</p>`;
                            }
                            if (project.client_details.mobile) {
                                clientDetailsHtml += `<p><strong>Mobile:</strong> ${project.client_details.mobile}</p>`;
                            }
                            if (project.client_details.email) {
                                clientDetailsHtml += `<p><strong>Email:</strong> ${project.client_details.email}</p>`;
                            }
                            clientDetailsHtml += '</div>';
                        }
                    }

                    container.innerHTML = `
                        <h1>${project.name}</h1>
                        <div class="project-images">${imagesHtml}</div>
                        <p>${project.long_description}</p>
                        ${clientDetailsHtml}
                        <a href="index.html#about" class="back-link">Back to Portfolio</a>
                    `;
                }
                else {
                    renderError(container);
                }
            } catch (error) {
                console.error("Failed to load projects.json:", error);
                renderError(container);
            }
        }

        function renderError(container) {
            container.innerHTML = `
                <h1>Project Not Found</h1>
                <p>The project you are looking for does not exist.</p>
                <a href="index.html#about" class="back-link">Back to Portfolio</a>
            `;
        }
        // Load the project details when the page loads.
        document.addEventListener('DOMContentLoaded', loadAndRenderProjectDetails);
    </script>
</body>

</html>
